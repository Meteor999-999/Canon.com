<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Slider Animated Website Design | Codehal</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <header class="header">
        <a href="#" class="logo">Canon</a>

        <nav class="navbar">
            <a href="#">Layer</a>
            <a href="#">Navigation</a>
            <a href="#">Flame</a>
            <a href="#">Flag</a>
        </nav>
    </header>

    <div class="container">
        <div class="bg-slide active">
            <div class="circle bg">
                <img src="img1.jpg">
            </div>
            <div class="circle large">
                <img src="img1.jpg">
            </div>
            <div class="circle small">
                <img src="img1.jpg">
            </div>

            <div class="content-text">
                <div class="place">
                    <h1>Project</h1>
                </div>
                <div class="country">
                    <h2>Strike</h2>
                </div>
            </div>
        </div>

        <div class="bg-slide">
            <div class="circle bg">
                <img src="img2.jpg">
            </div>
            <div class="circle large">
                <img src="img2.jpg">
            </div>
            <div class="circle small">
                <img src="img2.jpg">
            </div>

            <div class="content-text">
                <div class="place">
                    <h1>Target</h1>
                </div>
                <div class="country">
                    <h2>Fury</h2>
                </div>
            </div>
        </div>

        <div class="bg-slide">
            <div class="circle bg">
                <img src="img3.jpg">
            </div>
            <div class="circle large">
                <img src="img3.jpg">
            </div>
            <div class="circle small">
                <img src="img3.jpg">
            </div>

            <div class="content-text">
                <div class="place">
                    <h1>Horizon</h1>
                </div>
                <div class="country">
                    <h2>Crown</h2>
                </div>
            </div>
        </div>

        <div class="bg-slide">
            <div class="circle bg">
                <img src="img4.jpg">
            </div>
            <div class="circle large">
                <img src="img4.jpg">
            </div>
            <div class="circle small">
                <img src="img4.jpg">
            </div>

            <div class="content-text">
                <div class="place">
                    <h1>Wind</h1>
                </div>
                <div class="country">
                    <h2>Cloud</h2>
                </div>
            </div>
        </div>

        <div class="bg-slide">
            <div class="circle bg">
                <img src="img5.jpg">
            </div>
            <div class="circle large">
                <img src="img5.jpg">
            </div>
            <div class="circle small">
                <img src="img5.jpg">
            </div>

            <div class="content-text">
                <div class="place">
                    <h1>Atom</h1>
                </div>
                <div class="country">
                    <h2>Medal</h2>
                </div>
            </div>
        </div>

        <div class="circle-darktransp"></div>

        <span class="line"></span>

        <span class="rotate-btn">
            <i class='bx bx-rotate-right'></i>
        </span>
    </div>


    <script src="script.js"></script>
</body>

</html>
